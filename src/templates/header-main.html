{% load static %}

<header class="Header">
    <div class="wrap">
        <div class="row Header-rowMain">
            <div class="row-block Header-logo">
                <a class="logo" href="#">
                    <img class="logo-image" src="{% static 'assets/img/logo.png' %}" alt="logo.png"/>
                </a>
            </div>
            <nav class="row-block row-block_right Header-menu">
                <div class="menuModal" id="navigate">
                    <ul class="menu menu_main">
                        <li class="menu-item">
                            <a class="menu-link" href="#">Главная</a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="#">Блог</a>
                        </li>
                        <li class="menu-item">
                            <span class="menu-label menu-label_success">Скидки</span>
                            <a class="menu-link" href="">Каталог</a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="#">Покупка</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="row-block">
                <div class="CartBlock">

                    {% if user.is_authenticated %}
                    <div class="dropdown">
                            <button class="dropbtn"><img class="CartBlock-img" src="{% static 'assets/img/icons/loon-icon.svg' %}" alt="loon-icon.svg" /></button>
                            <div class="dropdown-content">
                                <a class="dropdown-content-a" href="{% url 'profiles:profile' %}">Личный кабинет</a>
                                <a class="dropdown-content-a" href="#">Административный раздел</a>
                                <a class="dropdown-content-a" href="#">Выход</a>
                            </div>
                    </div>
                    <a class="CartBlock-block" href="#">
                        <img class="CartBlock-img" src="{% static 'assets/img/icons/cart.svg' %}" alt="cart.svg"/>
                        <span class="CartBlock-amount">0</span>
                    </a>
                    <div class="CartBlock-block">
                        <span class="CartBlock-price">0.00$</span>
                    </div>


                    {% else %}
                    <a class="CartBlock-block" href="#">
                        <img class="CartBlock-img" src="{% static 'assets/img/icons/cart.svg' %}" alt="cart.svg"/>
                        <span class="CartBlock-amount">0</span>
                    </a>
                    <div class="CartBlock-block">
                        <span class="CartBlock-price">0.00$</span>

                        <div class="CartBlock">
                            <a class="CartBlock-block" href="#">
                                <img class="CartBlock-img" src="{% static 'assets/img/icons/loon-icon.svg' %}" alt="loon-icon.svg"/>
                            </a>
                        </div>
                    </div>

                 {% endif %}
                </div>
            </div>
            <div class="row-block Header-trigger">
                <a class="menuTrigger" href="#">
                    <div class="menuTrigger-content">Показать навигацию</div>
                    <span></span><span></span><span></span>
                </a>
            </div>
        </div>
    </div>
</header>
