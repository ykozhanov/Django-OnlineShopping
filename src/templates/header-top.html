{% load static %}

<header class="Header">
    <div class="ControlPanel">
        <div class="wrap">
            <div class="row ControlPanel-row">
                <div class="row-block">
                    <div class="row ControlPanel-rowSplit">
                        <div class="row-block hide_700">
                            <span class="ControlPanel-title">Follow Us</span>
                            <ul class="menu menu_img menu_smallImg ControlPanel-menu">
                                <li class="menu-item">
                                    <a class="menu-link" href="#">
                                        <img src="{% static 'assets/img/icons/socialHeader/fb.svg' %}" alt="fb.svg"/>
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link" href="#">
                                        <img src="{% static 'assets/img/icons/socialHeader/tw.svg' %}" alt="tw.svg"/>
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link" href="#">
                                        <img src="{% static 'assets/img/icons/socialHeader/in.svg' %}" alt="in.svg"/>
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link" href="#">
                                        <img src="{% static 'assets/img/icons/socialHeader/pt.svg' %}" alt="pt.svg"/>
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link" href="#">
                                        <img src="{% static 'assets/img/icons/socialHeader/mail.svg' %}" alt="mail.svg"/>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <nav class="row-block">
                    <div class="row ControlPanel-rowSplit">
                        <div class="row-block">

                            <!-- Проверка авторизован ли пользователь -->

                            <!-- % if user.is_authenticated % -->
                            <a class="ControlPanel-title" href="#">Личный кабинет</a>
                            <!-- % else % -->
                            <a class="ControlPanel-title" href="#">Вход</a>
                            <a class="ControlPanel-title" href="#">Регистрация</a>
                            <!-- % endif % -->
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
