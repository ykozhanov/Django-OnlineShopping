{% extends "base.html" %}

{% block meta %}
    <meta name="description" content="Импорт товаров">
{% endblock meta %}

{% block header %}
    {% include "header-top.html" %}
    {% include "hear-main.html" %}
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="header">
                <h3 class="sign-in">Импорт товаров</h3>
        </div>
        <div>
            <form action="." method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <input type="submit" value="Загрузить товары">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
